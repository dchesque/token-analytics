<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AI Token Preview</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-search-minus"></i>
            </div>
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="/api/status" class="btn btn-secondary">
                    <i class="fas fa-info-circle"></i>
                    API Status
                </a>
            </div>
            
            <div class="error-links">
                <p>You might be looking for:</p>
                <ul>
                    <li><a href="/">Main Dashboard</a></li>
                    <li><a href="/api/analyze/bitcoin">Bitcoin Analysis API</a></li>
                    <li><a href="/api/status">System Status</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="error-footer">
            <p>&copy; 2025 AI Token Preview v2.0. Desenvolvido por dchesque.</p>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 6rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
        }

        .error-subtitle {
            font-size: 2rem;
            font-weight: 600;
            margin: 1rem 0;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 1.5rem 0 2rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .error-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .error-links p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .error-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .error-links a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .error-links a:hover {
            text-decoration: underline;
        }

        .error-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 4rem;
            }
            
            .error-subtitle {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-links ul {
                align-items: center;
            }
        }
    </style>
</body>
</html>
